<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="src/assets/style.css">

  <!-- FavIcon -->
  <link rel="shortcut icon" href="src/assets/images/joystick.png" type="image/x-icon">

  <!-- VT323 Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3262079615.js" crossorigin="anonymous"></script>

  <title>Pedra✊ Papel✋ Tesoura✌️</title>
</head>

<body>

  <main>
    <div class="title">
      <span style="--i:1;">B</span>
      <span style="--i:2;">o</span>
      <span style="--i:3;">a</span>
      <span>&nbsp;</span>
      <span style="--i:4;">S</span>
      <span style="--i:5;">o</span>
      <span style="--i:6;">r</span>
      <span style="--i:7;">t</span>
      <span style="--i:8;">e</span>
      <span style="--i:9;">!</span>
      <span style="--i:10;">!</span>
      <span style="--i:11;">!</span>
    </div>
    <div class="rules">
      <div class="content">
        <h2>Não sabe as regras?</h2>
        <button>Veja aqui.</button>
        <div id="game-rules">
          <ul>
            <li>✊Pedra ganha da Tesoura✌️</li>
            <li><i class="fas fa-arrow-down"></i></li>
            <li>✌️Tesoura ganha do Papel✋</li>
            <li><i class="fas fa-arrow-down"></i></li>
            <li>✋Papel ganha da Pedra✊</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="result-area">
      <div class="plays">
        <div class="player">
          <h2>Você</h2>
        </div>
        <div class="cpu">
          <h2>CPU</h2>
        </div>
        <div class="move-area">
          <div id="player-move"></div>
        </div>
        <div class="versus">
          <span style="--i:1">V</span>
          <span style="--i:2">S</span>
        </div>
        <div class="move-area">
          <div id="cpu-move"></div>
        </div>
        <div class="score">
          <h2 class="player-score"></h2>
          <h2 class="alert-result"></h2>
          <h2 class="cpu-score"></h2>
        </div>

      </div>
      <div class="move-options">
        <div class="rock">
          <button data-rock></button>
        </div>
        <div class="paper">
          <button data-paper></button>
        </div>
        <div class="scissors">
          <button data-scissors></button>
        </div>
      </div>
    </div>
    <div class="dev-info">
      <div class="content">
        <h2>Conheça o Dev!</h2>
        <div class="dev-infos">
          <ul>
            <li>
              <a href="https://github.com/PabloVeronezi" target="_blank">
                <i class="fab fa-github"></i>
                PabloVeronezi
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/pabloveronezi/" target="_blank">
                <i class="fab fa-linkedin"></i>
                Pablo Veronezi
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/pveronezi/" target="_blank">
                <i class="fab fa-facebook"></i>
                pveronezi
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="src/assets/scripts.js"></script>
</body>

</html>
